<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		context.fillStyle = "#FF0000"
		
		context.fillRect(90, 60, 60, 60);
			
			
			context.fillStyle = "#00ff00"
			context.fillRect(60, 100, 120, 60);
        	
			context.fillStyle = "#000000"
			context.beginPath();
			context.arc(80, 150, 30, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();	
			
			context.beginPath();
			context.arc(150, 150, 30, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();	
	}
</script>
</body>
</html>
