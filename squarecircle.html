<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="800" height="800">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
	
	 context.fillStyle = "#00ff00"
		
		context.fillRect(200, 30, 100, 100);
        context.fillStyle = "#aa0000"
		
		context.beginPath();
		context.arc(80, 70, 70, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		        
	}
</script>
</body>
</html>
